<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../node_modules/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/layui/css/layui.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
</head>

<body>
    <div class="commonPage">
        <header class="toolbar greenToolBar">
            <span class="title">修改密码</span>
        </header>
        <section class="home-Panel">
            <div class="retrievePwPanel">
                <div class="commonPanel">
                   <div class="pos-re">
                       <i class="icon-retrivePw"></i>
                       <span class="normal-text">修改密码</span>
                       <a class="icon-btnRight pos-ab" href="2.2.1.html"></a>
                   </div>
                </div>
            </div>
        </section>
        <nav class="nav">
            <ul>
                <li>
                    <a href="home2.0.html">
                        <i class="icon-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="2.1.0.html">
                        <i class="icon-message"></i>
                        <span>消息</span>
                    </a>
                </li>
                <li class="selected">
                    <a href="2.2.0.html">
                        <i class="icon-mine"></i>
                        <span>我的</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../node_modules/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $(".nav ul li").click(function () {
                $(this).addClass("selected").siblings().removeClass("selected");
            })
            isShowDetail();
            hasReadMessage()
        })

        function isShowDetail() {
            var userUlClickIndex = 0;
            $(".icon-showDetailNor").click(function () {
                userUlClickIndex++;
                if (userUlClickIndex % 2 !== 0) {
                    $(this).addClass("icon-showDetail");
                } else {
                    $(this).removeClass("icon-showDetail");
                }
            })
        }

        function hasReadMessage() {
            $("#readMessageBtn").click(function () {
                $(".message-listPanel li").addClass("alread");
            })
        }
    </script>
</body>

</html>
