<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录页</title>
    <link href="../node_modules/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
</head>

<body>
    <div class="commonPage">
        <section class="main-Panel">
            <div class="content-panel">
                <img src="../images/pic_1.png">
            </div>
            <div class="loginPanel">
                <header>欢迎登录</header>
                <ul>
                    <li>
                        <i class="icon-user"></i>
                        <input type="text" placeholder="请输入账号">
                        <a class="icon-showDetailNor"></a>
                    </li>
                    <li>
                        <i class="icon-pw"></i>
                        <input type="password" placeholder="请输入密码">
                        <span class="isshow"></span>
                        <a class="icon-showDetailNor"></a>
                    </li>
                </ul>
                <aside class="prompt">
                    <a class="green" href="retrievePw.html">找回密码</a>
                </aside>

            </div>
            <footer>
                <a class="normalBtn fillBtn">登录</a>
            </footer>
        </section>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../node_modules/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $(".loginPanel ul li").click(function () {
                $(this).addClass("selected").siblings().removeClass("selected");
            })
            isShowDetail();
        })

        function isShowDetail() {
            var userUlClickIndex = 0;
            $(".icon-showDetailNor").click(function () {
                userUlClickIndex++;
                if (userUlClickIndex % 2 !== 0) {
                    $(this).addClass("icon-showDetail");
                } else {
                    $(this).removeClass("icon-showDetail");
                }
            })
        }
    </script>
</body>

</html>
