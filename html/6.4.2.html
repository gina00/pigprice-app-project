<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>3.1.0-日报管理（猪场、屠宰场）</title>
    <link href="../node_modules/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/layui/css/layui.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
</head>

<body>
    <div class="commonPage">
        <header class="toolbar greenToolBar">
            <a class="icon-back" href="6.4.1.html"></a>
            <span class="title">编辑</span>
        </header>
        <section class="main-Panel">
            <div class="commonPanel specialCommonPanel">
                <div class="subPanel">
                    <p class="green-1">期次</p>
                    <input type="text" value="第二期">
                </div>
                <div class="subPanel">
                    <p class="green-1">制表单位</p>
                    <input type="text" value="福建省生猪稳产保供联席会议办公室">
                </div>
                <div class="subPanel">
                    <p class="green-1">制表时间</p>
                    <input type="text" value="2019年9月19日">
                </div>
                <div class="subPanel">
                    <p class="green-1">请输入周报时间</p>
                    <input type="text" value="2019年9月19日">
                </div>
                <div class="subPanel">
                    <p class="green-1">分送对象</p>
                    <div class="layui-form-item layui-form-text">
                        <textarea name="desc" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="subPanel">
                    <p class="green-1">本周概述</p>
                    <input type="text" value="2019年9月19日">
                </div>
                <div class="subPanel">
                    <p class="green-1">全省评价商店销售情况</p>
                    <div class="layui-form-item layui-form-text">
                        <textarea name="desc" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="subPanel">
                    <p class="green-1">全省冻猪肉储备量（吨）</p>
                    <input type="text" value="2019年9月19日">
                </div>
                <div class="subPanel">
                    <p class="green-1">环比增长（%）</p>
                    <input type="text" value="2019年9月19日">
                </div>
                <div class="subPanel">
                    <p class="green-1">全省冻猪肉投放量（吨）</p>
                    <input type="text" value="2019年9月19日">
                </div>
                <div class="subPanel">
                    <p class="green-1">环比增长（%）</p>
                    <input type="text" value="2019年9月19日">
                </div>
                <div class="subPanel">
                    <p class="green-1">全省猪肉市场供应情况</p>
                    <div class="layui-form-item layui-form-text">
                        <textarea name="desc" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <footer>
                <a class="normalBtn fillBtn" href="6.4.3.html">保存</a>
            </footer>
        </section>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../node_modules/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
